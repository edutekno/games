<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="tp3.css">
    </head>
    <body> 
<section id="section1">
    <hgroup>
      <h1>Simple MPEG-DASH Streaming player</h1>
    </hgroup>

    <label>.mpd file location:
      <input type="text" id="filename" value="01_Dishonored2_dash.xml" />
    </label>
    <button id="load">Play</button>
    <br />
    <button id="continue">Continue</button>
    <br />
    <!-- some areas to display info and content -->
    <span id="Span1"><a href="01_Dishonored2_dash.xml" target="_blank">The <em>MPD</em> document used</a></span>
        
    <span id="myspan"><br /></span>
    <div id="curInfo"></div>
      <h3>Current values:</h3>
      <ul>
          <li>Index: <span id="curIndex"></span> of <span id="numIndexes"></span></li>
          <li>Segment length: <span id="segLength"></span></li>
          <li>Video time: <span id="curTime"></span></li>
       </ul>
   </section>
  <section id="section2">
      <video id="myVideo" autoplay="autoplay" poster="" controls>No video available</video>
      <br />
        This example uses HTML5 video, Media Source Extensions, mp4, and MPEG-DASH files.
      <br />
      <canvas id="canvas" width="500" height="16"></canvas>
      <br>
  </section>
  <section id="section3">
  <br />
  <progress id="introProgressbar" value="0" max="100"></progress>
  <br />
  <progress id="chose1Progressbar" value="0" max="100"></progress>
  <br />
  <progress id="chose2Progressbar" value="0" max="100"></progress>
  <br />
  <progress id="chose3Progressbar" value="0" max="100"></progress>
  <br />
  </section>
    <script type="text/javascript" src="tp3.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    </body> 
</html>
